<title>JSON-RPC session test</title>
</head>
<body>
    <h1>JSON-RPC session test</h1>
    <p><b>
        The session.py test server must listen at: 127.0.0.1:8000<br>
        Cookies must be accepted by the browser.
    </b></p>
    <ol>
    <li>
    <a href="http://127.0.0.1:8000/?id=1&service=session.test&method=newsession" target="_blank">Register session</a>
    </li>
    <li>
    <a href="http://127.0.0.1:8000/?id=1&service=session.test&method=getsessionid" target="_blank">Get session ID</a>
    </li>
    <li>
    <a href="http://127.0.0.1:8000/?id=1&service=session.test&method=__session__.test_method" target="_blank">Call session method: test_method</a>
    </li>
    <li>
    <a href="http://127.0.0.1:8000/?id=1&service=session.test&method=__session__.get_service" target="_blank">Call session method: get_service</a>
    </li>
    <li>
    <a href="http://127.0.0.1:8000/?id=1&service=session.test&method=endsession" target="_blank">End session</a>
    </li>
    </ol>
</body>
</html>
