    <h1>JSON-RPC domain access test</h1>
    <p><b>
        The domain.py test server must listen at: 127.0.0.1:8000
    </b></p>
    <ol>
    <li>
        Should be allowed: <a href="http://127.0.0.1:8000?id=1&service=domain.test&method=restricted" target="_blank">call method from 127.0.0.1:8000</a>
    </li>
    <li>
        Should be denied: <a href="http://localhost:8000?id=1&service=domain.test&method=restricted" target="_blank">call method from localhost:8000</a>
    </li>
    </ol>
</body>
